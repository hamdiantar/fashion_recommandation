<!DOCTYPE html>
<html>
<head>
    <title>Image to 3D</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #canvas {
            width: 100%;
            height: 100%;
        }
        .layer {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
</head>
<body>
<div id="canvas"></div>
<img class="layer" src="public/images/no-chat.png" data-depth="0.1">
<img class="layer" src="public/images/no-chat.png" data-depth="0.3">
<img class="layer" src="public/images/no-chat.png" data-depth="0.5">
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
<script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
    );

    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.getElementById("canvas").appendChild(renderer.domElement);

    const parallaxLayers = document.querySelectorAll(".layer");
    const parallaxInstance = new Parallax(document.getElementById("canvas"), {
        relativeInput: true,
    });

    function render() {
        parallaxLayers.forEach((layer) => {
            const depth = parseFloat(layer.getAttribute("data-depth"));
            const translateX = -parallaxInstance.relativeX * depth * 50;
            const translateY = parallaxInstance.relativeY * depth * 50;
            layer.style.transform = `translate3d(${translateX}px, ${translateY}px, 0)`;
        });
        requestAnimationFrame(render);
    }

    function resize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    }

    window.addEventListener("resize", resize);

    render();
</script>
</body>
</html>
